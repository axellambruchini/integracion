{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                Confirmar Eliminación
            </div>
            <div class="card-body text-center">
                <h4 class="mb-3">¿Estás seguro de eliminar "{{ venue.name }}"?</h4>
                <p class="text-danger">Esta acción no se puede deshacer y borrará las fotos asociadas.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <a href="{% url 'staff_venue_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
